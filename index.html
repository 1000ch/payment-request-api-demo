<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">
    <title>Payment Request API demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Payment Request API demo</h1>
      <div class="row">
        <div class="col">
          <h2>Pattern A</h2>
          <form>
            <div class="form-group">
              <button class="btn btn-primary demo-a" type="submit" data-label="Item A" data-value="100">
                Item A
                ¥100
              </button>
            </div>
            <div class="form-group">
              <button class="btn btn-primary demo-a" type="submit" data-label="Item B" data-value="200">
                Item B
                ¥200
              </button>
            </div>
            <div class="form-group">
              <button class="btn btn-primary demo-a" type="submit" data-label="Item C" data-value="300">
                Item C
                ¥300
              </button>
            </div>
            <div class="form-group">
              <button class="btn btn-primary demo-a" type="submit" data-label="Item D" data-value="500">
                Item D
                ¥500
              </button>
            </div>
            <div class="form-group">
              <button class="btn btn-primary demo-a" type="submit" data-label="Item E" data-value="1000">
                Item E
                ¥1000
              </button>
            </div>
          </form>
        </div>
        <div class="col">
          <h2>Pattern B</h2>
          <form>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" data-label="Item A" value="100" checked> Item A ¥100
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" data-label="Item B" value="200" checked> Item B ¥200
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" data-label="Item C" value="300"> Item C ¥300
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" data-label="Item D" value="500"> Item D ¥500
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" data-label="Item E" value="1000"> Item E ¥1000
              </label>
            </div>
            <div class="form-group">
              <button class="btn btn-primary demo-b" type="submit">OK, Let's pay!</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
